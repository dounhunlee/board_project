<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">게시글 수정</h2>

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:object="${post}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="8" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-outline-secondary ms-2">취소</a>
    </form>
</div>

</body>
</html>
